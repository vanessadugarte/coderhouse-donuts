    <main>
      <h2>CONTACTO</h2>
      <section class="form">
        <form class="form__inputs">
          <label for="nombre"></label>
          <input
            class="form__inputs--input"
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Nombre"
            required
          />

          <label for="correo"></label>
          <input
            class="form__inputs--input"
            type="email"
            id="correo"
            name="correo"
            placeholder="Correo"
            required
          />

          <label for="mensaje"></label>
          <textarea
            class="form__inputs--input"
            id="mensaje"
            name="mensaje"
            rows="5"
            placeholder="Mensaje"
            required
          ></textarea>

          <button class="form__button" type="submit" value="Enviar">Enviar</button>
        </form>
        <img
          class="form__img"
          src="../images/donas-formulario.png"
          alt="donas formulario"
        />
      </section>

      <section class="mapaContenedor">
        <article class="mapaContenedor__mapa">

      <div class="organic-shape2"></div>
